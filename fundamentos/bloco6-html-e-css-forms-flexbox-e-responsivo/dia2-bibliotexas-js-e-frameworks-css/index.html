<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Trybe</title>
  </head>
  <body>
    <form action="" method="get">
      <h1>Formulário Trybe</h1>
      <div>
        <label for="">Nome</label>
        <input
          type="text"
          placeholder="Digite seu Nome"
          required
          name="texto-nome"
        />
      </div>
      <br />
      <div>
        <label for=""> E-mail</label>
        <input type="email" name="" placeholder="Digite seu e-mail" required />
        <br />
      </div>
      <div>
        <label for="op1">
          <input type="radio" id="op1" name="opcoes" value="primeiro" />Opção
          1</label
        >
        <label for="op2">
          <input type="radio" id="op2" name="opcoes" value="segundo" />Opção
          2</label
        >
        <label for="op3">
          <input type="radio" id="op3" name="opcoes" value="terceiro" />Opção 3
        </label>
        <label for="op4">
          <input type="radio" id="op4" name="opcoes" value="quarto" />Opção
          4</label
        >
      </div>

      <br />
      <textarea name="" id="" cols="30" rows="5"></textarea>
      <br />
      <div>
        <input type="date" />
      </div>
      <br />
      <div>
        <input type="checkbox" name="concordancia" />Concordo 1
        <input type="checkbox" name="concordancia" />Concordo 2
      </div>
      <br />
      <div>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
      </div>
    </form>
  </body>
</html>
