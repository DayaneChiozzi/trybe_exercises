<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Trybe</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container text-center">
      <h1 class="display-4">Formulário Trybe</h1>
    </header>
    <main class="container">
      <form action="" method="get" class="">
        <div class="form-check >
          <label for="input-text" class="form-label">Nome</label>
          <input
            type="text"
            id="input-text"
            class="form-control"
            placeholder="Digite seu Nome"
            required
            name="texto-nome"
          />
        </div>
        <br />
        <div class="form-check">
          <label for="input-email" class="form-label"> E-mail</label>
          <input
            type="email"
            id="input-email"
            class="form-control"
            name="email"
            placeholder="Digite seu e-mail"
            required
          />
          <br />
        </div>
        <div class="form-check">
          <label for="op1" class="form-label">
            <input type="radio" id="op1" name="opcoes" value="primeiro" />Opção
            1</label
          >
          <label for="op2" class="form-label">
            <input type="radio" id="op2" name="opcoes" value="segundo" />Opção
            2</label
          >
          <label for="op3" class="form-label">
            <input type="radio" id="op3" name="opcoes" value="terceiro" />Opção
            3
          </label>
          <label for="op4" class="form-label">
            <input type="radio" id="op4" name="opcoes" value="quarto" />Opção
            4</label
          >
        </div>
        <br />
        <form >
          <div class="form-check">
            <label class="form-check-label"></label>
          <textarea class='form-control' name="" id="" cols="60" rows="5"></textarea>
        </div>
          <br />
        <div class="form-check">
          <label class="form-check-label" for="datacalendar"></label>
          <input type="date" class="form-control" name="data" id="datacalendar" />
        </div>
        <br />
        <label class="form-check-label" for="concordancia"></label>
          <input type="checkbox" class="form-check-input" name="concordancia" />Concordo 1
          <input type="checkbox" class="form-check-input" name="concordancia" />Concordo 2
        </form>
          <br />
        <label class="form-check-label"></label>
        <div class="gap-2 col-3 mx-auto">
          <button class="btn btn-primary"type="submit" value="Submit">Enviar</button>
          <button class="btn btn-primary"type="reset" value="Reset">Apagar</button>
        </div>
      </form>
    </main>
  </body>
</html>
